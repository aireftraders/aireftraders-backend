                const response = await fetch(`${BACKEND_URL}/user/profile`, {

                    headers: {
                        'Content-Type': 'application/json',
                        'Telegram-Init-Data': window.Telegram.WebApp.initData || 'test'

                updateUI();
            } catch (error) {
